<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:60vh;
            width:50vw;
            background-color: black;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .div1{
            background-color: rgb(9, 9, 9);
            display: grid;
            gap:5px;
            grid-template-columns: 1fr 1fr 1fr;
            border: 10px solid rgb(23, 22, 22);
            
        }
        
        .item1{
            background-color:brown ;
        }
        .item2{
            background-color: rgb(188, 103, 0);

        }
        .item3{
            background-color: orange;
        }
        .item4{
            background-color: rgb(1, 109, 68);
        }
        .item5{
            background-color: rgb(1, 164, 102);
        }
        .item6{
            background-color: rgb(3, 230, 143);
        }
        .div2{
            background-color: rgb(9, 9, 9);
            display: grid;
            gap:5px;
            grid-template-columns: 1fr 1fr 1fr;
            border: 10px solid rgb(23, 22, 22);   
        }
    </style>
</head>
<body>
    <div class="container">
        <div  class="div1">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
        </div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8"></div>
        <div class="div9"></div>
    </div>
</body>
</html>
